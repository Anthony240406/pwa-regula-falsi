<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Regula Falsi PWA</title>
  <link rel="stylesheet" href="./css/styles.css">
  <script type="module" src="./js/app.js"></script>
  <link rel="icon" type="image/png" sizes="192x192" href="images/icons/icon-192.png">
  <link rel="apple-touch-icon" href="images/icons/icon-512.png">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div class="container">
    <h1>Regula Falsi Modificado</h1>
    <form id="calc-form">
      <input id="inputN"   type="number" placeholder="Número N" required>
      <input id="inputExp" type="number" placeholder="Exponente x (ε = 10⁻ˣ)" required>
      <button type="submit">Calcular</button>
    </form>
    <div id="resultado"></div>
    <div class="table-container">
      <table id="tabla">
        <thead>
          <tr>
            <th>n</th><th>xₙ</th><th>f(xₙ)</th><th>|xₙ−xₙ₋₁|</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('SW registrado'))
        .catch(console.error);
    }
  </script>
</body>
</html>

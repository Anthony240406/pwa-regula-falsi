<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Regula Falsi PWA</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Script principal de la PWA -->
  <script type="module" src="js/app.js" defer></script>

  <!-- Manifest e iconos -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="images/icons/icon-192.png">
  <link rel="apple-touch-icon" href="images/icons/icon-512.png">
</head>
<body>
  <div class="container">
    <h1>Regula Falsi (<em>f</em>(x) = x<sup>2</sup> − N)</h1>

    <form id="calc-form">
      <input id="inputN"   type="number" placeholder="Número N" required>
      <input id="inputExp" type="number" placeholder="Exponente x (ε = 10⁻ˣ)" required>
      <button type="submit">Calcular</button>
    </form>

    <div id="resultado"></div>

    <div class="table-container">
      <table id="tabla">
        <thead>
          <tr>
            <th>n</th>
            <th>a</th>
            <th>b</th>
            <th>xₙ</th>
            <th>f(xₙ)</th>
            <th>|xₙ−xₙ₋₁|</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Registro del Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registrado'))
        .catch(console.error);
    }
  </script>
</body>
</html>
